
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Code</th>
            <th scope="col">Date</th>
            <th scope="col">Total</th>
 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of reports">
            <th scope="row">{{ report.id }}</th>
            <td>{{ report.code }}</td>
            <td>{{ report.date }}</td>
            <td>{{ report.total }}</td>
        </tr>
    </tbody>
</table>
